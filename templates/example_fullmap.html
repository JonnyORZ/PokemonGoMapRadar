</head>
<body>
    <div id="fullmap" style='height:100%;width:100%;top:0;left:0;position:absolute;z-index:200;'></div>
    <div id="edit-button"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
    <div id="edit-button" class="gps"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
    <section id="form"><div id="infoPanel"><b>Location:</b><div id="info"></div></div><div id="mapCanvas"></div><form id="data"> <input type="hidden" name="location"> <button id="cancel" type="submit" style="font-size: 30px;margin-top: 10px;margin-right:20px;float: right;" onclick="return false;">Cancel</button> <button id="submit" type="submit" style="font-size: 30px;margin-top: 10px;float: right;">Submit</button> </form> <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top"> <input type="hidden" name="cmd" value="_s-xclick"> <input type="hidden" name="hosted_button_id" value="TGDP8KGTS8GUJ"> <input type="image" src="https://www.paypalobjects.com/es_XC/MX/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal, la forma más segura y rápida de pagar en línea."> <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1"> </form> </section>
    <div id="message" class="search"><h1><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i> SEARCHING ...</h1></div>
    <div id="message" class="error"><h1>POKEMON SERVER DOWN</h1><label>-_-</label></div>
    <script type="text/javascript">
        alert('test');
        $('#message').html('TESSSST');
            var setLabelTime = function(){
                $('.label-countdown').each(function (index, element) {
                    var disappearsAt = new Date(parseInt(element.getAttribute("disappears-at"))*1000); var now = new Date(); var difference = Math.abs(disappearsAt - now); var hours = Math.floor(difference / 36e5); var minutes = Math.floor((difference - (hours * 36e5)) / 6e4); var seconds = Math.floor((difference - (hours * 36e5) - (minutes * 6e4)) / 1e3);
                    if(disappearsAt < now){ timestring = "(expired)"; } else {
                        timestring = "(";
                        if(hours > 0)
                            timestring = hours + "h";

                        timestring += ("0" + minutes).slice(-2) + "m"+("0" + seconds).slice(-2) + "s)";
                    }
                    $(element).text(timestring)
                });
            };
            window.setInterval(setLabelTime, 1000);
            function resetSession(){
                window.location.replace(location.protocol + "//" + location.hostname+"/PokemonGoMapRadar");
            }
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }
            port = getCookie('pGo');
            if(typeof port === 'undefined')
            {
                resetSession();
                throw new Error("No port assigned");
            }
            var baseURL = location.protocol + "//" + location.hostname + ':' +port; var options = {}; var map = null; var markers = []; var markerCache = {}; var auto_refresh = 10000;
            // Adds a marker to the map and push to the array.
            function addMarker(attributes = {}) {var default_options = {map: map}; for(var prop in attributes){if(attributes.hasOwnProperty(prop)){default_options[prop] = attributes[prop]; } } var marker = new google.maps.Marker(default_options); markers.push(marker); return marker; }

            // Sets the map on all markers in the array.
            function setMapOnAll(map, length = null) {var lastIndex = markers.length -1; if(length != null){lastIndex = length; } for (var i = lastIndex; i >= 0 ; i--) {if(!markers[i].persist){markers[i].setMap(map); if(map == null){if(markers[i].timeout != null){clearTimeout(markers[i].timeout); } if(markers[i].key != null){var cacheIndex = Object.keys(markerCache).indexOf(markers[i].key); if(cacheIndex >= 0){delete markerCache[markers[i].key]; } } markers.slice(i, 1); } } } }

            // Removes the markers from the map, but keeps them in the array.
            function clearMarkers() {setMapOnAll(null); }
            // Shows any markers currently in the array.
            function showMarkers() {setMapOnAll(map); }
            // Deletes all markers in the array by removing references to them.
            function config(response){
                var json_obj = response; options["lat"] = json_obj["lat"]; options["lng"] = json_obj["lng"]; options["zoom"] = json_obj["zoom"]; options["identifier"] = json_obj["identifier"]; updateMap();
            }
            function deleteMarkers(length) {setMapOnAll(null, length); }
            $.ajax({
                url: baseURL + "/config",
                dataType: 'jsonp'
            });
            function createMap(){
                if(map == null){
                    options['identifier'] = 'fullmap';
                        map = new google.maps.Map(document.getElementById(options["identifier"]), {center: new google.maps.LatLng(options["lat"], options["lng"]), zoom: options["zoom"], mapTypeId: google.maps.MapTypeId.ROADMAP, zoomControl: true, mapTypeControl: true, scaleControl: true, streetViewControl: true, rotateControl: true, fullscreenControl: true });
                        google.maps.event.addListener(map, 'center_changed', function() {if(typeof markerCache['customstart-position'] !== 'undefined') {window.setTimeout(function() {markerCache['customstart-position'].marker.setPosition(map.getCenter()); updateMarkerPosition(markerCache['customstart-position'].marker.getPosition()); $('#form #data #submit').mousedown(); }, 1); } });
                        google.maps.event.addListener(map, 'idle', function() {
                            $('#edit-button:not(".gps")').click();
                        });
                        styledMap = new google.maps.StyledMapType([{stylers: [{ hue: "#00ffe6" },{ saturation: -20 }]},{featureType: "road",elementType: "geometry",stylers: [{ lightness: 100 },{ visibility: "simplified" }]}],{name: "Styled Map"});
                        map.mapTypes.set('map_style', styledMap);
                        map.setMapTypeId('map_style');
                }
            }
            function data(response){
                var json_obj = response;
                var now = new Date();
                if(json_obj.length > 1){
                    $('#message').hide();
                }
                else{
                    $('#message').show();   
                }
                for (var index in json_obj) {
                    var item = json_obj[index];
                    var key = item["type"]+item["key"];
                    if(Object.keys(markerCache).indexOf(key) >= 0){
                        var needs_replacing = false;
                        if(item["type"] == "gym" && item["icon"] != markerCache[key].item.icon){
                            (function(_marker){setTimeout(_marker.setMap(null), 500)})(markerCache[key].marker);
                            needs_replacing = true;
                        }
                        if((markerCache[key].item.lat != item["lat"] && markerCache[key].item.lng != item['lng'])){

                            console.log("Warning: object with identical key has different coordinates please report bug", key);
                            needs_replacing = true;
                        }
                        if(!needs_replacing){
                            continue;
                        }
                    }
                    if(markerCache[key] != null && markerCache[key].marker != null){
                        markerCache[key].marker.setMap(null);
                    }
                    var marker = addMarker({
                        position: new google.maps.LatLng(item["lat"], item["lng"]),
                        map: map,
                        icon: item["icon"],
                    });
                    if(item.key === 'start-position'){
                        map.setCenter(new google.maps.LatLng(item.lat, item.lng));
                    }
                    markerCache[key] = {item: item, marker: marker};
                    var disappearsAt;

                    if(item["disappear_time"] != null){
                        if(parseInt(item["disappear_time"]) < 0){
                            disappearsAt = -1;
                        } else {
                            disappearsAt = new Date(parseInt(item["disappear_time"] * 1000)) - now;
                        }
                    } else {
                        disappearsAt = auto_refresh + 500;
                    }

                    if (item["infobox"]) {
                        (function(_infobox, _map, _marker){
                            _marker.infoWindow = new google.maps.InfoWindow({
                                content: _infobox
                            });
                            _marker.addListener('click', function() {
                                _marker.infoWindow.open(_map, _marker);
                                _marker["persist"] = true;
                            });

                            google.maps.event.addListener(_marker.infoWindow,'closeclick',function(){
                             _marker["persist"] = null;
                         });
                        })(item["infobox"], map, marker);
                    }
                    (function(_marker, _disappearsAt){ if(_disappearsAt > 0){ var timeout = setTimeout(function(){_marker.setMap(null);}, Math.ceil(_disappearsAt)); _marker.timeout = timeout; } _marker.key = key; })(marker, disappearsAt);
                }
            }
            function updateMap(){
                createMap();
                $.ajax({
                    url: baseURL + "/data",
                    dataType: 'jsonp',
                    error: function(e){
                        if(e.status !== 200){
                            resetSession();
                        }
                    }
                });
            }
            window.setInterval(updateMap, auto_refresh);
            $('#form #data').on('submit', function(){
                elm = $(this);
                if(elm.find('input[name="location"]').val() !== ''){
                    $.get(location.protocol+'//'+window.location.hostname+'/PokemonGoMapRadar?' + elm.serialize());   
                }
                return false;
            })
            $('#edit-button:not(.gps), #form #data #cancel').click(function(){$('#form #data #submit').click(); }); function updateMarkerPosition(latLng) {$('#form').find('#data input[name="location"]').val(latLng.lat()+', '+latLng.lng()); }
            $('#edit-button.gps').click(function(){
                if(location.protocol === 'https:' || location.host === '127.0.0.1'){
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position){
                            position = position.coords;
                            gpsLocation = new google.maps.LatLng(position.latitude, position.longitude);
                            updateMarkerPosition(gpsLocation);
                            map.setCenter(gpsLocation);
                            $('#edit-button:not(.gps)').click();
                        });
                    } else {
                        alert("Geolocation is not supported [browser]");
                    }
                }
                else{
                    console.log('Geolocation is not supported [ssl]');
                }
            });
            $('#edit-button.gps').click();
    </script>

        #edit-button{display:none;background-color: #02887b; color: white; position: fixed; bottom: 10px; left: 10px; border-radius: 50%; z-index: 400; height: 80px; width: 100px; font-size: 75px; text-align: center; FONT-FAMILY: roboto; padding-top: 20px; font-size: 50px; cursor: pointer; }#edit-button.gps{ display: none;} #form{position: fixed !important; top: 50%; left: 50%; z-index: 300; width: 90%; max-width: 500px; transform: translate(-50%, -50%); -webkit-transform: translate(-50%, -50%); -moz-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); -o-transform: translate(-50%, -50%); background-color: white; padding: 2%; display: none; } #mapCanvas {width: 100%; height: 300px; } #infoPanel {float: left; margin-left: 10px; } #infoPanel div {margin-bottom: 5px; } #message{z-index: 400; position: relative; width: 90%; max-width: 600px; margin: auto; text-align: center; background: #00b9a9; color: white; font-family: roboto; border-radius: 50px; } #message h1{margin: 0; } #message.error{ display: none; background: #d40000;}#message.search i{ font-size: 27px; }
    </style>
